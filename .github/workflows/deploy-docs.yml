name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
    # Review the files in your repo, for example package.json
    # to determine whether or not to include a path filter
    paths:
      - 'frontend/**'
      - 'CLAUDE.md'
      - 'README.md'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build Docusaurus website
        run: npm run build
        working-directory: frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build
          # The following is a common configuration for Docusaurus projects
          # If your Docusaurus project is in a subdirectory, adjust `github_token`
          # and `publish_dir` accordingly
